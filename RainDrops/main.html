<!DOCTYPE html>
<html>
<head>
	<title>rain drops page </title>
	<link rel="stylesheet" href="style.css">
	<script src='jquery-3.1.1.min.js'></script>
	<!-- using this transit library will result in better for bright sign performace  -->
	<script src='jquery.transit.js'></script>
	<script src='functions.js'></script>
	<script src='CacheImages.js'></script>
</head>

<body>
	<!----- body area ----->
	<div id="main-container">
		<div id="Centre-container">
		<!-- Back images  -->
			<img id="centreLeft" class="Middle" src="http://192.168.2.239/RoyalityFree/01.jpg" alt="" >
			<img id="centreMiddle" class="Middle" src="http://192.168.2.239/RoyalityFree/02.jpg" alt="" >
			<img id="centreRight" class="Middle" src="http://192.168.2.239/RoyalityFree/03.jpg" alt="">
		
		<!-- Front images -->
			<img id="leftTopMiddle" class="LeftMiddle" src="http://192.168.2.239/RoyalityFree/04.jpg" alt="" >
			<img id="middleTopMiddle" class="Middle" src="http://192.168.2.239/RoyalityFree/05.jpg" alt="" >
			<img id="rightTopMiddle" class="RightMiddle" src="http://192.168.2.239/RoyalityFree/06.jpg" alt="" >
			
		<!-- overlay -->	
			<img id="overlayContainer" class="overlayClass" src="mask.png" >
		</div>
		<!----- end body area ----->
	</div>
	

	<script id= 'code'>
	{/// begin code area  
		var totalDuration = 3000; //total time between slides 
		var transitDuration = 6000; //the duration for the transition 
		var waitDuration = 500; //the duration for the wait between transition 
		var UpdateInterval = 8000; //the wait between the each check  
		var TransitionState=0;
		
		var xLeftPos = -540;// 500
		var xRightPos = 500;
		var yTargetPos = 100;
		var yTargetPos2 = 140;
		var xOffset = [-50,50];
		var currentImg=0;
		var maxImages=12;
		var Connected = false; 
		
		//the start up function 
		$(function (){
			var ImageFound=false;
			console.log("initializing");
			PreLoadImages(maxImages);
			
			<!-- intial setup -->
			SetValues('#centreLeft',xLeftPos,yTargetPos2-10,-10,1,0);
			SetValues('#centreMiddle',0,yTargetPos,15,1,0);
			SetValues('#centreRight',xRightPos,10,-35,1,0);
			
			setTimeout(Update, 1000);
			
			Connected = loadedImages ; 
		});
		
		<!----- Transition for dropping in from the transition state --->
		function DropIn()
		{
			if (TransitionState == 0)
			{
				rainDropTransition('#leftTopMiddle',0,yTargetPos2,-10,totalDuration,500);
				ChangeImg('#leftTopMiddle',imgArray[currentImg]);
			}
			else if (TransitionState == 1)
			{
				rainDropTransition('#middleTopMiddle',0,yTargetPos,15,totalDuration,500);
				ChangeImg('#middleTopMiddle',imgArray[currentImg]);
			}
			else if (TransitionState == 2)
			{	
				rainDropTransition('#rightTopMiddle',0,0,-35,totalDuration,500);
				ChangeImg('#rightTopMiddle',imgArray[currentImg]);
			}
			
			<!----- from main --->
			NextImage();// only transition to next image after we have the image numbers set 

			if (TransitionState == 2)
			{
				TransitionState = 0;	
				LoadSetImages(maxImages,currentImg,3,Math.random())
			}
			else 
				TransitionState = Math.min(TransitionState+1, 2);
			
			if (Connected)
			{
				setTimeout(TransitionOut,totalDuration);
			}
			else 
			{
				RefreshCheck();
			}
			
		}		
		
		<!----- Setup the images for the transition out --->
		function TransitionOut()
		{
			var tempImage=returnPreviousInt(3,currentImg,maxImages);
			
			if (TransitionState == 0)
			{
				SetValues('#leftTopMiddle',0,-300,-10,0.35,0);
				
				$('#leftTopMiddle').css('z-index', 4); 
				$('#middleTopMiddle').css('z-index', 2); 
				$('#rightTopMiddle').css('z-index', 3); 
				ChangeImg('#centreLeft',imgArray[tempImage]);
			}
			else if (TransitionState == 1)
			{
				SetValues('#middleTopMiddle',0,-300,15,0.35,0);
			
				$('#leftTopMiddle').css('z-index', 3);
				$('#middleTopMiddle').css('z-index', 4); 
				$('#rightTopMiddle').css('z-index', 2); 
				ChangeImg('#centreMiddle',imgArray[tempImage]);
			}
			else if (TransitionState == 2)
			{
				SetValues('#rightTopMiddle',-70,-350,0,0.3,0);
				
				$('#leftTopMiddle').css('z-index', 2); 
				$('#middleTopMiddle').css('z-index', 3); 
				$('#rightTopMiddle').css('z-index', 4); 
				ChangeImg('#centreRight',imgArray[tempImage]);
			}
			
			setTimeout(DropIn,waitDuration);
		}
		
		//the next image in the list 
		function NextImage()
		{
			var ImageFound=false;
			var previousImg_i = currentImg;
			if (currentImg +1== maxImages)
				currentImg = 0;	
			else 
				currentImg = Math.min(currentImg+1, maxImages);

			if (currentImg==0)
			{// if the current image has been reset 
				if (loadedImages)
				{
					Connected = true; 
				}
				else 
				{
					Connected = false; 
				}
			}
		}
		
		<!----- Main function reccursively calling itself  ---->
		function Update()
		{
			if (Connected)
			{
				TransitionOut();
			}
			else 
			{
				RefreshCheck();
			}
		}
		
		//the check which will 
		function RefreshCheck()
		{
			PreLoadImages(maxImages,Math.random());
			if (Connected)
			{
				setTimeout(Update,1000);
			}
			else 
			{
				setTimeout(RefreshCheck, UpdateInterval);
			}
		}
		
		//loaded image functions 
		function ImageLoaded()
		{
			//console.log("Image loaded called");
			Connected=true;
		}
		
		function FailedToLoad()
		{
			console.log("FailedToLoad called");
			Connected=false;
		}
		
		
	}/// end code area
	</script>
</body>

</html>
